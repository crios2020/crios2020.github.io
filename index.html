                            Ubicación
                        </button>
                        <button type="button" class="btn btn-success btn-sm" onclick="fp()">
                            <img src="icons/cup-hot.svg">
                            Formación profesional
                        </button>
                        <button type="button" class="btn btn-success btn-sm" onclick="programacion()">
                            <img src="icons/cup-hot.svg">
                            Estudiar programación
                        </button>
                        <button type="button" class="btn btn-success btn-sm" onclick="estudiar()">
                            <img src="icons/cup-hot.svg">
                            Que puedo estudiar?
                        </button>
                        <button type="button" class="btn btn-success btn-sm" onclick="bardear()">
                            <img src="icons/chat.svg">
                            Manda Fruta
                        </button>

                </div>
