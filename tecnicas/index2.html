<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros</title>
    <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
    
    <!-- Tabla de imagenes con lightbox -->
    <table>
        <tr>
            <td>
                <a href="images/perro_caniche.jpeg" data-lightbox="roadtrip" data-title="Perro Caniche">
                    <img src="images/perro_caniche.jpeg" 
                        alt="Perro Caniche"
                        width="180" height="240">
                </a>
            </td>
            <td>
                <a href="images/perro_maltese.jpeg" data-lightbox="roadtrip" data-title="Perro Maltese">
                    <img src="images/perro_maltese.jpeg" 
                        alt="Perro Maltese"
                        width="180" height="240">
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <a href="images/perro_shitzu.jpeg" data-lightbox="roadtrip" data-title="Perro Shitzu">
                    <img src="images/perro_shitzu.jpeg" 
                        alt="Perro Shitzu"
                        width="180" height="240">
                </a>
            </td>
            <td>
                <a href="images/perro_salchicha.jpeg" data-lightbox="roadtrip" data-title="Perro Salchicha">
                    <img src="images/perro_salchicha.jpeg" 
                        alt="Perro Salchicha"
                        width="180" height="240">
                </a>               
            </td>
        </tr>
    </table>

    <script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
