<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg" href="icons/bluesky.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="cargar()">
    <div class="container-lg py-4 bg-info-subtle">
        <div class="header">
            <h1>Open ChatBot</h1>
            <p>Chatea con nosotros.</p>
        </div>
        <div class="api-key-section" hidden>
            <input type="text" id="api-key" class="form-control">
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-section">
            <div class="input-group gap-2 mb-2">
                <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje...">
                <button id="send-button" class="btn" >Enviar</button> 
            </div>
            <div class="gap-2 mb-2 row p-4 justify-content-center">
                <button class="btn btn-info     col-sm-5" type="button" onclick="callar()" >Callate</button> 
                <button class="btn btn-danger   col-sm-5" type="reset" onclick="borrar()" >Borrar Historial</button> 
                <a href="qr/qr.png" class="btn btn-primary col-sm-5 active" role="button" aria-pressed="true">
                    <img src="qr/qr.png" alt="qr" width="25" height="25"> QR Code
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://crios2020.github.io/js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
