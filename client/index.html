<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente IA</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Agente OpenAI - Chat en Navegador</h1>
            <p>Ingresa tu clave API de OpenAI para empezar. Esta app funciona solo con JS en el navegador.</p>
        </div>
        <div class="api-key-section">
            <input type="text" id="api-key" placeholder="Ingresa tu clave API de OpenAI (sk-...)">
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-section">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" disabled>Enviar</button>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
</html>
