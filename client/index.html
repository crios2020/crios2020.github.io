<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg" href="icons/bluesky.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-lg py-4">
        <div class="header">
            <h1>Open ChatBot</h1>
            <p>Ingresa tu clave API de OpenAI para empezar a chatear.</p>
        </div>
        <div class="api-key-section">
            <input type="text" id="api-key" class="form-control" placeholder="Ingresa tu clave API de OpenAI (sk-...)"> <!-- Bootstrap form-control for input -->
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje...">
                <button id="send-button" class="btn" disabled>Enviar</button> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
