<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPA - Open Personal Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2e2753;
      color: white;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: white;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      font-size: 2rem;
      color: #4c2a8e;
    }
    .header small {
      color: #4c2a8e;
    }
    .main-image {
      text-align: center;
      margin: 20px 0;
    }
    .main-image img {
      max-width: 100%;
      border-radius: 10px;
    }
    .button {
      background-color: white;
      color: #4c2a8e;
      border-radius: 50px;
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: start;
    }
    .button img {
      margin-right: 10px;
      font-size: 1.5rem;
    }
    .footer {
      text-align: center;
      padding: 20px;
    }
    .footer img {
      height: 40px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Encabezado -->
  <div class="header">
    <h1>
      <i class="bi bi-robot"></i> OPA
    </h1>
    <small>Open Personal Assistant</small>
  </div>

  <!-- Imagen principal -->
  <div class="main-image">
    <img src="https://via.placeholder.com/500x300" alt="Carpincho">
  </div>

  <!-- Botones -->
  <div class="d-grid gap-3">
    <button class="button d-flex align-items-center">
      <i class="bi bi-volume-up"></i> Hola
    </button>
    <button class="button d-flex align-items-center">
      <i class="bi bi-clock"></i> Hora
    </button>
    <button class="button d-flex align-items-center">
      <i class="bi bi-calendar2"></i> Fecha
    </button>
    <button class="button d-flex align-items-center">
      <i class="bi bi-cloud-sun"></i> Clima
    </button>
    <button class="button d-flex align-items-center">
      <i class="bi bi-geo-alt"></i> Ubicación
    </button>
    <button class="button d-flex align-items-center">
      <i class="bi bi-mortarboard"></i> Formación Profesional
    </button>
    <button class="button d-flex align-items-center">
      <i class="bi bi-diagram-3"></i> Estudiar programación
    </button>
    <button class="button d-flex align-items-center">
      <i class="bi bi-book"></i> ¿Qué puedo estudiar?
    </button>
    <button class="button d-flex align-items-center">
      <i class="bi bi-chat-dots"></i> Manda fruta
    </button>
  </div>

  <!-- Pie de página -->
  <div class="footer">
    <p>Se recomienda usar el navegador Chrome o Edge</p>
    <img src="https://via.placeholder.com/50" alt="Logo BA">
    <img src="https://via.placeholder.com/50" alt="Logo Ciudad BA">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
