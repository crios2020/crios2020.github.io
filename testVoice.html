<head>
    <title>Reconocimiento de Voz</title>
</head>
<body>
    <h1>Reconocimiento de Voz</h1>
    <button id="startButton">Iniciar</button>
    <button id="stopButton">Detener</button>
    <p id="result">Resultado:</p>

    <script>
    const startButton = document.getElementById('startButton');
    const stopButton = document.getElementById('stopButton');
    const resultDisplay = document.getElementById('result');

    let recognition;

    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        
        while(startButton.disabled == false){
        
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'es-AR'; // Establecer el idioma (espaÃ±ol de Argentina)

        recognition.onresult = (event) => {
            const result = event.results[0][0].transcript;
            resultDisplay.textContent = `Resultado: ${result}`;
        };

        }
        recognition.onend = () => {
            //startButton.disabled = false;
            //stopButton.disabled = true;
        };

        startButton.addEventListener('click', () => {
            //startButton.disabled = true;
            //stopButton.disabled = false;
            recognition.start();
        });

        stopButton.addEventListener('click', () => {
            recognition.stop();
            //startButton.disabled = false;
            //stopButton.disabled = true;
        });

    } else {
        resultDisplay.textContent = 'Tu navegador no es compatible con la API de reconocimiento de voz.';
    }
    </script>
</body>
</html>
